<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    <input type="file" id="imageUpload" accept="image/*">
    <img id="uploadedImage" style="display: none;" />
    <div id="explanation"></div>

    <script>
        const apiKey = process.env.GEMINI_API_KEY; // 確保這裡能夠正確獲取環境變數
        const imageUpload = document.getElementById('imageUpload');
        const uploadedImage = document.getElementById('uploadedImage');
        const explanationDiv = document.getElementById('explanation');

        imageUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const imageUrl = URL.createObjectURL(file);
                uploadedImage.src = imageUrl;
                uploadedImage.style.display = 'block';

                // 調用 API 解釋圖片
                const explanation = await explainImage(file);
                explanationDiv.innerText = explanation;
            }
        });

        async function explainImage(file) {
            const formData = new FormData();
            formData.append('image', file);

            const response = await fetch('YOUR_API_ENDPOINT', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                },
                body: formData,
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            return data.explanation; // 假設 API 返回的解釋在這個字段
        }
    </script>
</body>
</html>
